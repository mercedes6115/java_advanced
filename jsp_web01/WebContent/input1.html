<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	<body>
		<form>
	<!--name 은 변수명 -->
		ID<input type ="text" name="id" value="kim@abc.com" required>
		reqiured: 값을 반드시 입력해야함 
		<br>
		ID<input type ="text" name="id" placeholder="insert an email address">
		placeholder: 빈칸에 뜨는 도움말 
		<br>
		ID<input type="email name="id" autofocus>
		autofocus: 기본 입력 창 선택 
		<br>
		PW<input type="password" name="password">
		<br>
		Age<input type ="number" name = "age" value="20" min="1" max="120">
		<br>
		<input type="checkbox" name ="gender" value="남">남자
		표시는 남자 넘어가는 값은 남 
		<br>
		<input type="checkbox" name ="gender" value="여">여자
		표시는 여자 넘어가는 값은 여
		<br>
		<br>
		<input type="radio" name ="gender2" value ="남" checked>남자
		checked 기본 체크값 설정 수정 가능 
		<br>
		<input type="radio" name ="gender2" value ="여">여자
		<br>		
		radio는 중복체크 x
		<br>
		<textarea name ="comment" rows="10" cols="50"></textarea>
		<br>
		
		<select name="fruit">
			<option value="apple">Apple</option>
			<option value="banana">Banana</option>
			<option value="cherry">Cherry</option>	
		</select>
		<input type="reset"><!-- reset 버튼 활성화 시키려면 form태그 안에 넣어야함  -->
		</form>
	</body>
</html>
