<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생 정보 입력</title>
</head>
<body>
	<form action="univ_table_insert.jsp" method="post">
		<table>
			<caption>학생 정보 입력</caption>
			<tr>
				<th>학번</th>
				<td><input type="text" name="hakbun" required autofocus>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" required>
			</tr>
			<tr>
				<th>전공</th>
				<td><input type="text" name="dept" required>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input
					type="submit" value="전송"></td>
			</tr>
		</table>
	</form>
</body>
</html>
